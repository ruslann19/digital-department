{% extends 'base/base.html' %}

{% block content %}
    <h1>Cписок отчетов об ошибках</h1>

    <p><a href="{% url 'quality_control:add_bug_report' %}">Добавить новый отчёт об ошибке</a></p>

    <ul>
        {% for bug in bugs_list %}
            <li><a href="{% url 'quality_control:bug_detail' bug.id %}">{{ bug.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
